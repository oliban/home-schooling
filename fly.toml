app = "home-schooling"
primary_region = "arn"

# ============================================================================
# Environment Variables
# ============================================================================
# ALLOWED_ORIGINS - Required for production CORS configuration
# Set this secret to restrict which domains can make cross-origin API requests.
#
# Set using Fly CLI (do not put in [env] section for security):
#   fly secrets set ALLOWED_ORIGINS=https://home-schooling.fly.dev
#
# Multiple origins:
#   fly secrets set ALLOWED_ORIGINS=https://domain1.com,https://domain2.com
# ============================================================================

[build]
  dockerfile = "docker/Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "teacher_data"
  destination = "/data"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
